<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />

  <title>Weather App</title>
</head>

<body>
 
  <div class="col-3">
  <div class="container">
    <form id="search-city">
      <div class="mb-3">

        <input type="text" 
        placeholder="Type City Here" 
        autofocus="on" 
        autocomplete="off" 
        id="search-city-input">
        <input type="submit" 
        value="Search"
        
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success"
                  
                  id="current-button"
                >
                  Current
                </button>
              </div>
            
          </div>
      </div>
    </form>
    <br />

    <div class="row">
      <div class="col-5">
        <h1>Pretoria</h1>
        <br />
        <h2 id="temperature">🌥️ 17 </span> <span class="degrees"> <a href="#" id="c-link">°C</a> |<a href="#"
              id="f-link">°F</a></span></span>

        </h2>
        <br />
        <h3> Partly cloudy</h3>
        <br />
      </div>


      <div class="col-2">
        <p class="conditions">Precipitation: 0% <br />
          Humidity: 57% <br />
          Wind: 3 km/h </p>
      </div>
      <div class="col-5">
        <p class="weekday"> Sunday,8:05pm</p>
        <p> 11 Jun</p>

      </div>
    </div>
    <div class="row">
      <div class="col-2">Monday</div>
      <div class="col-2">Tuesday</div>
      <div class="col-2">Wednesday</div>
      <div class="col-2">Thursday</div>
      <div class="col-2">Friday</div>

    </div>
    <div class="row">
      <div class="col-2"><span class="emoji"> ☀️</span></div>
      <div class="col-2"><span class="emoji"> 🌥️</span></div>
      <div class="col-2"><span class="emoji"> ☀️</span></div>
      <div class="col-2"><span class="emoji"> ☀️</span></div>
      <div class="col-2"><span class="emoji"> ☀️</span></div>

    </div>
    <div class="row">
      <div class="col-2">21° | 5°</div>
      <div class="col-2">18° | 4°</div>
      <div class="col-2">20° | 6°</div>
      <div class="col-2">21° | 6°</div>
      <div class="col-2">20° | 5°</div>

    </div>
  </div>
  <script src="src/index.js">


  </script>
</body>

</html>
